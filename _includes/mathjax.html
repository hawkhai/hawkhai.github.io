{% if page.mathjax %}
<script type="text/javascript">
    var MathJaxLocalUrl = "{{ "/assets/mathjax.js" | prepend: site.baseurl | prepend: site.urlx }}";
</script>

<!-- https://jekyllrb.com/docs/liquid/filters/ -->
<script type="text/javascript" charset="utf-8"
    {% if site.urlx == "zz" %}
    src="{{ "/assets/MathJax-2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML" | prepend: site.baseurl }}"
    {% else %}
    src="//aliyun.sunocean.life/test/MathJax-master/es5/tex-svg-full.js"
    {% endif %}>
</script>
<script type="text/javascript" charset="utf-8"
    src="{{ "/assets/mathjax.js" | prepend: site.baseurl }}" >
</script>
{% endif %}

<!--
https://zhuanlan.zhihu.com/p/567877060
tex-chtml 会加载 ams, newcommand, require, autoload, configMacros, 和 noundefined。
这意味着大部分情况下能满足你基本需求。你也可以使用 require 自己加载更多模块。
tex-chtml-full 会包含tex-chtml的内容，同时还包括input/tex-full 等但是不包含 physics 和 colorV2
tex-svg mathjax默认以字体输出公式，如果你需要是svg输出公式，请使用svg包。
tex-svg-full：包含全部以svg输出格式。
tex-mml-chtml（常用）：包含了对MathML 语言的支持，显示时以字体方式显示。
tex-mml-svg：包含了对MathML 语言的支持，显示时以svg方式显示。
mml-chtml 不包含Tex，支持MathML，以文字显示。
mml-svg：不包含Tex，以SVG方式显示。
-->
