{% if page.mathjax %}
<script type="text/javascript">
    var MathJaxLocalUrl = "{{ "/assets/mathjax.js" | prepend: site.baseurl | prepend: site.urlx }}";
</script>

<!-- https://jekyllrb.com/docs/liquid/filters/ -->
<script type="text/javascript" charset="utf-8"
    {% if site.urlx == "zz" %}
    src="{{ "/assets/MathJax-2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML" | prepend: site.baseurl }}"
    {% else %}
    src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    {% endif %}>
</script>
<script type="text/javascript" charset="utf-8"
    src="{{ "/assets/mathjax.js" | prepend: site.baseurl }}" >
</script>
{% endif %}

tex-mml-chtml（常用）：包含了对 MathML 语言的支持，显示时以字体方式显示。
tex-mml-svg：包含了对 MathML 语言的支持，显示时以 svg 方式显示。
mml-chtml 不包含 Tex，支持 MathML，以文字显示。
mml-svg：不包含 Tex，以 SVG 方式显示。
