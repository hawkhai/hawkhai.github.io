<div class="captioned-img"
        {% if include.relocate %}relocate="{{ include.relocate }}"{% endif %}
        style="font-size:medium;font-weight:bolder;margin-top:1em;box-shadow:0 1px 0.75em rgba(27, 31, 35, 0.15), 0 0 1px rgba(106, 115, 125, 0.35);" >
{% if include.url %}
    <img src="{{ include.url | prepend: site.baseurl }}.thumbnail.webp"
        data-src="{{ include.url | prepend: site.baseurl }}" class="lazyload"
        style="border-radius:0px;margin-top:0em;width:100%;"
    />
    {% if include.caption %}<br/>{% if include.title %}<span style="font-size:larger;font-weight:bolder;">{{ include.title }}</span>&nbsp;{% endif %} {{ include.caption }}{% endif %}
{% endif %}
</div>
