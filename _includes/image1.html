<div class="captioned-img"
        {% if include.relocate %}relocate="{{ include.relocate }}"{% endif %}
        style="font-size:medium;font-weight:bolder;margin-top:0.25em;box-shadow:0 1px 0.25em rgba(27, 31, 35, 0.15), 0 0 1px rgba(106, 115, 125, 0.35);margin-bottom:0.95em;padding-bottom:0.20em;" >
{% if include.url %}
    <img src="{% if page.kaliyun %}{{ include.url | prepend: site.aliyunurl }}/../cartoon.jpeg{% else %}{{ include.url | prepend: site.baseurl }}.thumbnail.webp{% endif %}{% if include.xossprocess %}?x-oss-process={{ include.xossprocess }}{% endif %}"
        data-src="{% if page.kaliyun %}{{ include.url | prepend: site.aliyunurl }}{% else %}{{ include.url | prepend: site.baseurl }}{% endif %}{% if include.xossprocess %}?x-oss-process={{ include.xossprocess }}{% endif %}" class="lazyload"
        style="border-radius:0px;margin-top:0em;width:100%;margin:0em auto 0.20em auto;"
    />
    {% if include.caption %}<br/>{% if include.title %}<span class="imagetitle">{{ include.title }}</span>&nbsp;{% endif %} {{ include.caption }}{% endif %}
{% endif %}
</div>
