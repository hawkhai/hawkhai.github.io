<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="dns-prefetch" href="//cdn.bootcss.com" />

    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | prepend: site.baseurl }}" />

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.urlx }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.urlx }}" />

    <link rel='stylesheet' href='{{ "/css/scope-one.css" | prepend: site.baseurl }}' />
    <link rel='stylesheet' href='{{ "/assets/syntax.css" | prepend: site.baseurl }}' />
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}" />
    <script src="{{ "/assets/jquery-3.5.1.min.js" | prepend: site.baseurl }}"></script>
    <!-- https://github.com/aFarkas/lazysizes -->
    <script src="{{ "/assets/lazysizes.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/localhost.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/localhostcheck.js" | prepend: site.baseurl }}"></script>

{% if page.comments %}
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css" />
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
{% endif %}
</head>
