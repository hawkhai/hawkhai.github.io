title: Hawkhai
description: Hawkhai personal website and blog.
sourcecode: "https://github.com/hawkhai/hawkhai.github.io"

permalink: blog/:year/:month/:day/:title
exclude:
  - Makefile
  - README.md
  - "nbproject"
  - "netroot"
  - "tempdir"
  - "UserDataSpider"
  - "**/d2l-zh"
  - "**/.vs"
  - "**/Debug"
  - "**/Release"
  - "**/opengl-3rd"
  - "**/opengles3-book"
  - "**/opengles-book-samples"
  - "**/*.selenium.png"
keep_files:
  - "backup"
  - "invisible/backup"

url: "https://blog.hawkhai.com" # the base hostname & protocol for your site
urlx: "https://blog.hawkhai.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog

twitter_username:
github_username: hawkhai
email_address: /assets/email.png

author:
  name:
  facebook:
  scholar:

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  smart_quotes: ["apos", "apos", "quot", "quot"]

# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#
analytics:
  provider: false
  statcounter:
    sc_project  :
    sc_security :
    sc_invisible: 1
    sc_text     : 2
  google:
    tracking_id: ''
  getclicky:
    site_id:
  mixpanel:
    token: ''
  piwik:
    baseURL: '' # Piwik installation address (without protocol)
    idsite: ''  # the id of the site on Piwik

# Settings for comments helper
# Set 'provider' to the comment provider you want to use.
# Set 'provider' to false to turn commenting off globally.
#
comments:
  provider: false
  disqus:
    short_name:
  livefyre:
    site_id:
  intensedebate:
    account:
  facebook:
    appid:
    num_posts: 5
    width: 580
    colorscheme: light
